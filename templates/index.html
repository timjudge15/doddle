      <script>  
        $(document).ready(function(){  
          alert('working?')
              $('#modal-signup').click(function(){  
                  var email = $('#username').val();
                  alert(email)
                  var password = $('#password').val(); 
                  var confirmpassword = $('#confirmpassword').val();
                  if(password != '' && confirmpassword != '' && email != '')  
                  {  
                        $.ajax({  
                            url:"/signup",  
                            method:"POST",  
                            data: {email:email, password:password, confirmpassword:confirmpassword},   
                            success:function(data)  
                            {   
                                  if(data == 'nonum')  
                                  {  
                                      alert("Please include a number and a special character in your password.");  
                                  }
                                  else if (data == 'nomatch')
                                  {
                                      alert("Oops! The passwords did not match.")
                                  }
                                  else if (data == 'tooshort')
                                  {
                                      alert("Please make sure your password is at least 6 characters long.")
                                  }
                                  else
                                  {  
                                      alert('cool')
                                      //window.location.assign("http://127.0.0.1:5000/app")
                                  }  
                            }  
                        });  
                  }  
                  else
                  {  
                        alert("Both Fields are required");  
                  }  
              });    
        });  
        </script>
